name: CI - Build & Test

on:
  push:
    branches:
      - main
      - master
      - develop
    paths-ignore:
      - "**.md"
      - "charts/**"
      - "docs/**"
  pull_request:
    branches:
      - main
      - master
      - develop

env:
  JAVA_VERSION: "17"

jobs:
  build-and-test:
    name: Build & E2E Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images with docker-compose
        run: |
          docker compose build
          docker compose images

      - name: Start services
        run: |
          docker compose up -d
          docker compose ps

      - name: Wait for Nacos
        run: |
          echo "Waiting for Nacos..."
          timeout 120 bash -c 'until curl -sf http://localhost:8848/nacos/v1/console/health/readiness; do sleep 5; done'
          echo "✅ Nacos is ready!"

      - name: Wait for Sentinel Dashboard
        run: |
          echo "Waiting for Sentinel Dashboard..."
          timeout 180 bash -c 'until curl -sf http://localhost:8080/; do sleep 5; done'
          echo "✅ Sentinel Dashboard is ready!"

      - name: Check Token Server
        run: |
          echo "Checking Token Server..."
          sleep 15
          docker compose logs token-server | tail -30

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Playwright dependencies
        run: |
          pip install -r tests/e2e/requirements.txt
          playwright install chromium --with-deps

      - name: Run E2E tests
        run: |
          cd tests/e2e
          mkdir -p test-results
          pytest -v --html=test-results/report.html --self-contained-html

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: e2e-test-results
          path: tests/e2e/test-results/
          retention-days: 7

      - name: Show logs on failure
        if: failure()
        run: docker compose logs

      - name: Cleanup
        if: always()
        run: docker compose down -v

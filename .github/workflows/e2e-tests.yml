name: E2E Tests

on:
  push:
    branches: [main, develop]
    paths:
      - "dashboard-frontend/**"
      - "sentinel-dashboard/**"
      - "token-server/**"
      - "docker-compose.yml"
      - ".github/workflows/e2e-tests.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "dashboard-frontend/**"
      - "sentinel-dashboard/**"
      - "token-server/**"
      - "docker-compose.yml"
      - ".github/workflows/e2e-tests.yml"
  workflow_dispatch:

env:
  DASHBOARD_URL: http://localhost:8080
  TOKEN_SERVER_URL: http://localhost:8081

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build and start services
        run: |
          docker compose up -d --build
          echo "Waiting for services to be ready..."

      - name: Wait for Nacos
        run: |
          echo "Waiting for Nacos..."
          timeout 120 bash -c 'until curl -sf http://localhost:8848/nacos/v1/console/health/readiness; do sleep 5; done'
          echo "Nacos is ready"

      - name: Wait for Sentinel Dashboard
        run: |
          echo "Waiting for Sentinel Dashboard..."
          timeout 180 bash -c 'until curl -sf -X POST "http://localhost:8080/auth/login?username=sentinel&password=sentinel"; do sleep 5; done'
          echo "Sentinel Dashboard is ready"

      - name: Wait for Token Server
        run: |
          echo "Waiting for Token Server..."
          timeout 120 bash -c 'until curl -sf http://localhost:8081/actuator/health; do sleep 5; done'
          echo "Token Server is ready"

      - name: Trigger Token Server registration
        run: |
          echo "Calling token-server endpoints to trigger Sentinel registration..."
          curl -sf http://localhost:8081/api/hello || true
          curl -sf http://localhost:8081/api/chain || true
          sleep 10
          echo "Waiting for token-server to appear in Dashboard..."

      - name: Verify Token Server registration
        run: |
          echo "Checking if token-server is registered..."
          timeout 60 bash -c '
            until curl -sf "http://localhost:8080/app/sentinel-token-server/machines.json" | grep -q "sentinel-token-server"; do
              curl -sf http://localhost:8081/api/hello || true
              sleep 5
            done
          '
          echo "Token Server registered successfully"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        working-directory: dashboard-frontend
        run: pnpm install

      - name: Install Playwright browsers
        working-directory: dashboard-frontend
        run: pnpm exec playwright install --with-deps chromium

      - name: Run API tests
        working-directory: dashboard-frontend
        run: |
          CI=true pnpm exec playwright test --project=api
        env:
          DASHBOARD_URL: ${{ env.DASHBOARD_URL }}
          TOKEN_SERVER_URL: ${{ env.TOKEN_SERVER_URL }}

      - name: Run UI tests
        working-directory: dashboard-frontend
        run: |
          CI=true pnpm exec playwright test --project=chromium
        env:
          DASHBOARD_URL: ${{ env.DASHBOARD_URL }}
          TOKEN_SERVER_URL: ${{ env.TOKEN_SERVER_URL }}

      - name: Add test summary
        if: always()
        run: |
          echo "## ðŸ§ª E2E Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "dashboard-frontend/e2e/test-results/index.html" ]; then
            echo "âœ… Test report generated successfully" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“Š View the full report in the [GitHub Pages](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/) after deployment." >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ No HTML report found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: dashboard-frontend/e2e/test-results/
          retention-days: 30

      - name: Upload test screenshots
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: test-screenshots
          path: dashboard-frontend/e2e/test-results/**/*.png
          retention-days: 7

      - name: Collect Docker logs
        if: failure()
        run: |
          mkdir -p logs
          docker compose logs nacos > logs/nacos.log 2>&1 || true
          docker compose logs sentinel-dashboard > logs/sentinel-dashboard.log 2>&1 || true
          docker compose logs token-server > logs/token-server.log 2>&1 || true

      - name: Upload Docker logs
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: docker-logs
          path: logs/
          retention-days: 7

      - name: Cleanup
        if: always()
        run: |
          docker compose down -v

name: Release - Build & Push Images

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      java_version:
        description: "Java version (11, 17, 21)"
        required: false
        default: "17"

env:
  REGISTRY: ghcr.io
  JAVA_VERSION: ${{ github.event.inputs.java_version || '17' }}

jobs:
  build-and-push:
    name: Build & Push ${{ matrix.image }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - image: sentinel-dashboard
            context: sentinel-dashboard
          - image: token-server
            context: token-server

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.context }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            JAVA_VERSION=${{ env.JAVA_VERSION }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release:
    name: Create GitHub Release
    needs: build-and-push
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          body: |
            ## üê≥ Docker Images

            ### Sentinel Dashboard
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/sentinel-dashboard:${{ github.ref_name }}
            ```

            ### Token Server
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ github.repository }}/token-server:${{ github.ref_name }}
            ```

            ## üì¶ Supported Architectures
            - `linux/amd64`
            - `linux/arm64`

            ## üöÄ Quick Start
            ```bash
            git clone ${{ github.server_url }}/${{ github.repository }}.git
            cd alibaba-sentinel-dashboard-nacos
            docker compose up -d
            ```

            Open http://localhost:8080 (user: sentinel, password: sentinel)
          draft: false
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}

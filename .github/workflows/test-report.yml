name: Publish Test Report

on:
  # ÂΩì E2E Tests workflow ÂÆåÊàêÊó∂Ëß¶Âèë
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed
  # ÊâãÂä®Ëß¶Âèë
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Âè™Âú® E2E Tests ÊàêÂäüÊàñÂ§±Ë¥•Êó∂ËøêË°åÔºà‰∏çÂú®ÂèñÊ∂àÊó∂ËøêË°åÔºâ
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event.workflow_run.conclusion == 'failure' || github.event_name == 'workflow_dispatch' }}

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download test report artifact
        uses: actions/download-artifact@v4
        with:
          name: playwright-report
          path: test-results
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Check if test results exist
        id: check_results
        run: |
          if [ -d "test-results" ] && [ -n "$(ls -A test-results 2>/dev/null)" ]; then
            echo "results_exist=true" >> $GITHUB_OUTPUT
            echo "Test results found"
          else
            echo "results_exist=false" >> $GITHUB_OUTPUT
            echo "No test results found, creating placeholder"
          fi

      - name: Create placeholder if no results
        if: steps.check_results.outputs.results_exist == 'false'
        run: |
          mkdir -p test-results
          cat > test-results/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Sentinel Dashboard - E2E Test Report</title>
            <style>
              body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 800px; margin: 50px auto; padding: 20px; }
              .info { background: #f0f4f8; padding: 20px; border-radius: 8px; }
              h1 { color: #2d3748; }
              p { color: #4a5568; line-height: 1.6; }
            </style>
          </head>
          <body>
            <h1>üß™ E2E Test Report</h1>
            <div class="info">
              <p>‚è≥ No test results available yet.</p>
              <p>Test reports will be published here after the E2E Tests workflow runs.</p>
              <p>To trigger a test run:</p>
              <ul>
                <li>Push to main or develop branch</li>
                <li>Create a pull request</li>
                <li>Manually trigger the E2E Tests workflow</li>
              </ul>
            </div>
          </body>
          </html>
          EOF

      - name: Create index page for test results
        if: steps.check_results.outputs.results_exist == 'true'
        run: |
          # Â¶ÇÊûúÊ≤°Êúâ index.htmlÔºåÂàõÂª∫‰∏Ä‰∏™ÊåáÂêë html Êä•ÂëäÁöÑÁ¥¢ÂºïÈ°µ
          if [ ! -f "test-results/index.html" ]; then
            # Êü•Êâæ HTML Êä•Âëä
            HTML_REPORT=$(find test-results -name "*.html" -type f | head -1)
            if [ -n "$HTML_REPORT" ]; then
              # ÂàõÂª∫Ë∑≥ËΩ¨È°µÈù¢
              cat > test-results/index.html << EOF
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta http-equiv="refresh" content="0; url=$(basename $HTML_REPORT)">
            <title>Redirecting to Test Report...</title>
          </head>
          <body>
            <p>Redirecting to <a href="$(basename $HTML_REPORT)">test report</a>...</p>
          </body>
          </html>
          EOF
            fi
          fi

      - name: Add metadata
        run: |
          # Ê∑ªÂä†ÊûÑÂª∫‰ø°ÊÅØ
          cat > test-results/build-info.json << EOF
          {
            "timestamp": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "workflow_run_id": "${{ github.event.workflow_run.id }}",
            "conclusion": "${{ github.event.workflow_run.conclusion }}",
            "branch": "${{ github.event.workflow_run.head_branch }}",
            "commit": "${{ github.event.workflow_run.head_sha }}"
          }
          EOF

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: test-results

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

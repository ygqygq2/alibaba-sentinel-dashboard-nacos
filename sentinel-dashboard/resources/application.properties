#spring settings
server.servlet.encoding.force=true
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true

# Static resources (React frontend)
spring.web.resources.static-locations=classpath:/webapp/resources/
spring.mvc.static-path-pattern=/**

#cookie name setting
server.servlet.session.cookie.name=sentinel_dashboard_cookie

#logging settings
logging.level.root=${LOG_LEVEL:INFO}
logging.level.org.springframework.web=${LOG_LEVEL:INFO}
logging.level.com.alibaba.csp.sentinel.dashboard=${LOG_LEVEL:INFO}
logging.file.name=${user.home}/logs/csp/sentinel-dashboard.log
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

#auth settings
# Frontend SPA routes need to be excluded to serve index.html
auth.filter.exclude-urls=/,/index.html,/auth/**,/dashboard/**,/auth/login,/auth/logout,/registry/instance,/version,/assets/**,/locales/**
auth.filter.exclude-url-suffixes=htm,html,js,css,map,ico,ttf,woff,woff2,png,jpg,jpeg,gif,svg,json
# Authentication is always enabled for security
auth.enabled=true
auth.username=sentinel
auth.password=sentinel
# Application secret for client authentication
# Required for production environments
auth.app.secret=${AUTH_APP_SECRET:}

# Inject the dashboard version. It's required to enable
# filtering in pom.xml for this resource file.
sentinel.dashboard.version=@project.version@

# Nacos configuration
nacos.server-addr=${NACOS_SERVER_ADDR:localhost:8848}
nacos.namespace=${NACOS_NAMESPACE:}
nacos.group-id=${NACOS_GROUP_ID:SENTINEL_GROUP}
nacos.username=${NACOS_USERNAME:}
nacos.password=${NACOS_PASSWORD:}
